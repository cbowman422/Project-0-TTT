<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="border">
    <h1>Tic-Tac-Toe</h1>
    <h4 id="playerUp">Player X goes first!</h4>
    <div class="button" id="button1">&nbsp;</div><div class="button" id="button2">&nbsp;</div><div class="button" id="button3">&nbsp;</div>
    <br />
    <div class="button" id="button4">&nbsp;</div><div class="button" id="button5">&nbsp;</div><div class="button" id="button6">&nbsp;</div>
    <br /><div class="button" id="button7">&nbsp;</div><div class="button" id="button8">&nbsp;</div><div class="button" id="button9">&nbsp;</div>
    <br />
    <button id="resetButtonId">reset</button>
    <button id="computerPlayerId">Computer</button>
    <!-- <div id="timerId">00:0</div> -->
    <ul id="score"> 
        <li id="scoreX">Player X's Score: 0</li>
        <li id="scoreO">Player O's Score: 0</li>
    </ul>
    </div>
</body>
</html>
